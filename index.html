<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Puppy Pictures!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Pick a perfect puppy</h1>
  
    <form>
      <label for="breed">What breed of puppy do you want to see?</label>
      <input id="breed" type="text" placeholder="Keeshond e.g." required>
      <input type="submit" value="Give me a puppy!">
    </form>

    <section class="results hidden">
      <h2>Look at that cutie!</h2>
      <img class="results-img" alt="placeholder">
    </section>

  </div>
  <script src="index.js"></script>
</body>
</html>
